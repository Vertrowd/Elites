<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Products</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <nav class="navbar">
        <div class="navbar__container">
            <a href="/" id="navbar__logo"><i class="fas fa-gem"></i>DiamondAudits</a>
            <div class="navbar__toggle" id="mobile-menu">
                <span class="bar"></span> <span class="bar"></span>
                <span class="bar"></span>
            </div>
            <ul class="navbar__menu">
                <li class="navbar__item">
                    <a href="/" class="navbar__links">Home</a>
                </li>
                <li class="navbar__item">
                    <a href="/manage_products" class="navbar__links">Manage Products</a>
                </li>
                <li class="navbar__item">
                    <a href="/view_records" class="navbar__links">View Records</a>
                </li>
                <li class="navbar__item"><a href="/about_us" class="navbar__links">About Us</a></li>
            </ul>
        </div>
    </nav>
    <div class="main">
        <div class="main__container">
            <div class="main__content">
                <h1>Manage Products</h1>
                <form method="POST">
                    <label for="choice">Choose an option:</label>
                    <select id="choice" name="choice">
                        <option value="1">Add Product</option>
                        <option value="2">View Products</option>
                        <option value="3">Mark as Delivered</option>
                        <option value="4">Back to Main Menu</option>
                    </select>
                    <button type="submit" class="main__btn">Submit</button>
                </form>
            </div>
            <div class="main__img--container">
                <img id="main__img" src="{{ url_for('static', filename='images/prod.png') }}" alt="Main Image">
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
